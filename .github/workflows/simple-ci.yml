name: CI

on:
  push:
    branches: 
    - dev-branch
  pull_request:
    branches: 
    - main
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run linter
        run: make lint
      - name: Run unit-tests
        run: make test
      - name: Run integrations tests
        run: make int-tests
